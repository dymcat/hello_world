<!DOCTYPE html>
<html>
<head>
<title>表单提交</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=yes,initial-scale=1,minimum-scale=1,maximum-scale=10"/>
<meta name="x5-page-mode" content="app"/>
<meta name="browsermode" content="application"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<style>
	*{box-sizing:border-box;}
	body{font-family:等线,宋体,Arial,Tahoma,Verdana;}
	table{width:100%;margin:1% 0;border-collapse:collapse;}
	caption{background-color:LightGray;}
	td input{width:100%;height:30px;font-size:18px;}
	td input[type="submit"],td input[type="reset"]{width:50%;}
	td input[type="reset"]{float:right;}
</style>
</head>
<body>
	<form action="form/get.submit" method="GET">
		<table>
			<caption><h3>get</h3></caption>
			<tr>
				<td><input type="text" name="get-data-1"/></td>
			</tr>
			<tr>
				<td><input type="text" name="get-data-2"/></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/get.submit" method="GET">
		<table>
			<caption><h3>get-more</h3></caption>
			<tr>
				<td><input type="text" name="get-more-data-1"/></td>
				<td><input type="text" name="get-more-data-2"/></td>
				<td><input type="text" name="get-more-data-3"/></td>
				<td><input type="text" name="get-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="get-more-data-1"/></td>
				<td><input type="text" name="get-more-data-2"/></td>
				<td><input type="text" name="get-more-data-3"/></td>
				<td><input type="text" name="get-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="get-more-data-1"/></td>
				<td><input type="text" name="get-more-data-2"/></td>
				<td><input type="text" name="get-more-data-3"/></td>
				<td><input type="text" name="get-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="get-more-data-1"/></td>
				<td><input type="text" name="get-more-data-2"/></td>
				<td><input type="text" name="get-more-data-3"/></td>
				<td><input type="text" name="get-more-data-4"/></td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/post.submit" method="POST">
		<table>
			<caption><h3>post</h3></caption>
			<tr>
				<td><input type="text" name="post-data-1"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-data-2"/></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/post.submit" method="POST">
		<table>
			<caption><h3>post-more</h3></caption>
			<tr>
				<td><input type="text" name="post-more-data-1"/></td>
				<td><input type="text" name="post-more-data-2"/></td>
				<td><input type="text" name="post-more-data-3"/></td>
				<td><input type="text" name="post-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-more-data-1"/></td>
				<td><input type="text" name="post-more-data-2"/></td>
				<td><input type="text" name="post-more-data-3"/></td>
				<td><input type="text" name="post-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-more-data-1"/></td>
				<td><input type="text" name="post-more-data-2"/></td>
				<td><input type="text" name="post-more-data-3"/></td>
				<td><input type="text" name="post-more-data-4"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-more-data-1"/></td>
				<td><input type="text" name="post-more-data-2"/></td>
				<td><input type="text" name="post-more-data-3"/></td>
				<td><input type="text" name="post-more-data-4"/></td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/upload.submit" method="POST" enctype="multipart/form-data">
		<table>
			<caption><h3>post-upload</h3></caption>
			<tr>
				<td><input type="text" name="post-upload-data-1"/></td>
			</tr>
			<tr>
				<td><input type="file" name="post-upload-file"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-upload-data-2"/></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/upload.submit" method="POST" enctype="multipart/form-data">
		<table>
			<caption><h3>post-upload-more</h3></caption>
			<tr>
				<td><input type="text" name="post-upload-more-data-1"/></td>
			</tr>
			<tr>
				<td><input type="file" name="post-upload-more-file-1"/></td>
			</tr>
			<tr>
				<td><input type="file" name="post-upload-more-file-2"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-upload-more-data-2"/></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
	<form action="form/upload.submit" method="POST" enctype="multipart/form-data">
		<table>
			<caption><h3>post-upload-multiple</h3></caption>
			<tr>
				<td><input type="text" name="post-upload-multiple-data-1"/></td>
			</tr>
			<tr>
				<td><input type="file" name="post-upload-multiple-file" multiple="multiple"/></td>
			</tr>
			<tr>
				<td><input type="text" name="post-upload-multiple-data-2"/></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
